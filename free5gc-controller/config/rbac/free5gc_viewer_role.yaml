# This rule is not used by the project free5gc-controller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to k8s.startkubernetes.com.my.domain resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: free5gc-controller
    app.kubernetes.io/managed-by: kustomize
  name: free5gc-viewer-role
rules:
- apiGroups:
  - k8s.startkubernetes.com.my.domain
  resources:
  - free5gcs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - k8s.startkubernetes.com.my.domain
  resources:
  - free5gcs/status
  verbs:
  - get
